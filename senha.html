<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/coffe.png" type="image/x-icon">
    <title>StelarBucks</title>
    
    <link rel="stylesheet" href="css/senha.css">
</head>

<body>

    <main>
        <form id="pop-up" action="#" method="post">
            <div class="text">
                <h1>Esqueceu sua senha?</h1>
                <p>Por favor, preencha com um email válido para fazermos uma redefinição de senha.</p>
            </div>

            <div class="input">
                <input type="email" name="email" placeholder="Insira seu email" required autocomplete="email">
            </div>

            <div class="button">
                <button type="submit">Enviar</button>
            </div>

            <div class="back">
                <a href="index.html">Voltar para o Login</a>
            </div>
        </form>
    </main>

</body>
</html>
