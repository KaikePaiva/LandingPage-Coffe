<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/coffe.png" type="image/x-icon">
  <title>StelarBucks</title>
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css_responsive/media-query.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <main>

    
    <section class="login">
      <a href="#" class="ajuda">Ajuda</a>
      
      <div class="imagem">
      </div>

      <div class="formulario">
        <h1>Login</h1>
        <p>Seja bem-vindo(a). Faça login para acessar sua conta ou cadastre-se para aproveitar ao máximo.</p>
        <form method="post" autocomplete="on">

          <div class="campo">
            <span class="material-icons">person</span>
            <input type="email" name="email" id="email" placeholder="Digite seu email" required autocomplete="email">
          </div>

          <div class="campo">
            <span class="material-icons">lock</span>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" required autocomplete="current-password" minlength="8">
          </div>

          
          <button type="submit">Entrar</button>
          <div class="botao-rodape">
          <a href="#">Esqueci a senha</a>
          <a href="#">Não tem conta? Cadastre-se</a>
          </div>

        </form>
      </div>
    </section>
  </main>
</body>
</html>
